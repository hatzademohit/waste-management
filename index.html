<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waste Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white light-mode font-sans">
  <header class="bg-gray-900 shadow-md sticky top-0 z-20">
    <div class="mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex items-center jsustify-center gap-3 w-full">
          <span class="fs-35">♻️</span>
          <a href="#" class="text-xl font-bold text-decoration-none text-white d-lg-flex d-none">
            Waste Management Dashboard
          </a>
          <select title="Select a city" class="block w-200 p-2 text-sm border border-gray-300 rounded-lg bg-gray-900 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option>Choose a city</option>
            <option selected value="DB">Durban</option>
            <option value="PM">Pietermaritzburg</option>
            <option value="UL">Umhlanga</option>
            <option value="PT">Pinetown</option>
          </select>
        </div>

        <!-- Desktop Nav -->
        <nav class="hidden md:flex space-x-6">
          <a href="#" class="text-blue-600">Dashboard</a>
          <!-- <a href="#" class="hover:text-blue-600">About</a>
          <a href="#" class="hover:text-blue-600">Services</a>
          <a href="#" class="hover:text-blue-600">Contact</a> -->
        </nav>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button id="menu-toggle" class="hover:text-blue-600 focus:outline-none">
            <!-- Hamburger Icon -->
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Nav -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
      <a href="#" class="text-blue-600">Dashboard</a>
      <!-- <a href="#" class="block py-2 hover:text-blue-600">About</a>
      <a href="#" class="block py-2 hover:text-blue-600">Services</a>
      <a href="#" class="block py-2 hover:text-blue-600">Contact</a> -->
    </div>
  </header>
  <div class="p-6">
		<div class="flex items-center justify-between pb-30">
			<h1 class="text-sm sm:text-xl md:text-2xl xl:text-3xl font-bold">Waste Management Dashboard – Durban City</h1>
			<!-- Toggle Switch -->
      <label class="toggle-switch">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider"></span>
        <span class="label-text" id="theme-label">Light Mode</span>
      </label>
		</div>

    <!-- Row 1: Vehicle Status and Section Vehicles -->
    <div class="row">
      <div class="pb-30 col-md-4">
        <div class="bg-gray-800 h-100 p-4 rounded-xl shadow">
          <h2 class="md:text-md xl:text-xl text-sm mb-2 font-bold">Vehicle Deployment Status</h2>
          <canvas id="vehicleStatusChart"></canvas>
        </div>
      </div>
      <div class="pb-30 col-md-8">
        <div class="bg-gray-800 p-4 rounded-xl shadow lg:col-span-2">
          <h2 class="md:text-md xl:text-xl text-sm mb-2 font-bold">Section-Wise Vehicle Status</h2>
          <canvas id="sectionVehicleChart"></canvas>
        </div>
      </div>
      <!-- Row 2: Hourly Progress and Waste Coverage -->
      <div class="pb-30 col-md-6">
        <div class="bg-gray-800 p-4 rounded-xl shadow md:col-span-2">
          <h2 class="md:text-md xl:text-xl text-sm mb-2 font-bold">Section-Wise Waste Coverage</h2>
          <canvas id="wasteCoverageChart"></canvas>
        </div>
      </div>
      <div class="pb-30 col-md-6">
        <div class="bg-gray-800 p-4 rounded-xl shadow">
          <h2 class="md:text-md xl:text-xl text-sm mb-2 font-bold">Hourly Route Progress</h2>
          <canvas id="hourlyProgressChart"></canvas>
        </div>
      </div>
      <!-- Row 3: Dumping Ground and Vehicle Timing -->
      <div class="pb-30 col-md-6">
        <div class="bg-gray-800 p-4 rounded-xl shadow">
          <h2 class="md:text-md xl:text-xl text-sm mb-2 font-bold">Dumping Ground Visits</h2>
          <canvas id="dumpingVisitsChart"></canvas>
        </div>
      </div>
      <div class="pb-30 col-md-6">
        <div class="bg-gray-800 p-4 rounded-xl shadow">
          <h2 class="md:text-md xl:text-xl text-sm mb-2 font-bold">Vehicle Timing Status</h2>
          <canvas id="timingStatusChart"></canvas>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  <!-- Chart.js v4 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <!-- custom JavaScript -->
  <script src="./chart-script.js"></script>
</body>
</html>
